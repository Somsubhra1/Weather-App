<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  </head>
  <body>

    <div class="alert alert-warning mb-4" role="alert">
      Please provide give access to location!!
    </div>

    <form id="location-form" class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <label for="exampleInputEmail1" class="mr-2">Location:</label>
        <input type="text" class="form-control form-control-lg" id="location-input" aria-describedby="emailHelp"
          placeholder="Enter your location">
      </div>
      <input type="submit" value="Submit" class="btn btn-warning mb-2 btn-lg">
      </form>
    
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <!-- <p>Icon</p> -->
      <canvas id="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">--</h2>
        <sup class="ml-2">&deg;</sup>
        <span id="unit">F</span>
      </div>
      <div class="temperature-description">Description</div>
    </div>


      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Skycons JS -->
    <script src="js/vendors/skycons.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
